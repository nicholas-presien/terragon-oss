services:
  postgres:
    image: postgres:16-alpine
    container_name: terragon_postgres_${ENV:-dev}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: terragon
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - terragon-dev
  redis:
    image: redis:7-alpine
    container_name: terragon_redis_${ENV:-dev}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - terragon-dev
  serverless-redis-http:
    container_name: terragon_redis_http_${ENV:-dev}
    ports:
      - "${REDIS_HTTP_PORT:-8079}:80"
    image: hiett/serverless-redis-http:latest
    environment:
      SRH_MODE: env
      SRH_TOKEN: ${REDIS_HTTP_TOKEN:-redis_dev_token}
      SRH_CONNECTION_STRING: "redis://redis:6379"
    networks:
      - terragon-dev
networks:
  terragon-dev:
    name: dev-env_terragon-dev
volumes:
  postgres_data:
  redis_data:
